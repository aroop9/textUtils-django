<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to text analyzer! Enter your text</h1>
<form action="/analyze" method="get">
    <textarea name="text" style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctutions<br>
    <input type="checkbox" name="fullcaps"> CAPITALIZE<br>
    <input type="checkbox" name="newlineremover"> New line remover<br>
    <input type="checkbox" name="spaceremover"> Space remover<br>
    <input type="checkbox" name="charcount"> Character couter<br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
